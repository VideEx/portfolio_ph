<section class="form">
    <div class="form__content">
        <h1 class="form__title">
            Введите свои <span class="form__span">данные</span>
        </h1>

        <div class="form__details">
            <div class="form__group">
                <input type="text" class="form__input" name="" id="name" required>
                <label for="name" class="form__label">Имя</label>
            </div>


            <div class="content">

                <div class="__select" data-state="">
                    <div class="__select__title" data-default="Option 0" id="default-data">Выберите тематику</div>
                    <div class="__select__content">
                        <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect"/>
                        <label for="singleSelect0" class="__select__label">Выберите тематику</label>
                        <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
                        <label for="singleSelect1" class="__select__label">Свадьба</label>
                        <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" />
                        <label for="singleSelect2" class="__select__label">Портрет</label>
                        <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
                        <label for="singleSelect3" class="__select__label">Репортаж</label>
                        <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect"/>
                        <label for="singleSelect4" class="__select__label">Косплей</label>
                    </div>
                </div>
            </div>

            <div class="form__group">
                <input type="text" class="form__input" name="" id="phone" required>
                <label for="phone" class="form__label">Номер телефона</label>
            </div>
            <div class="form__group">
                <input type="text" class="form__input" name="" id="tg" required>
                <label for="tg" class="form__label">Ник в телеграмме (без @)</label>
            </div>

        </div>
        <div class="form__button">
            <button class="btn" id="process">
                Отправить
            </button>
        </div>
    </div>
</section>
